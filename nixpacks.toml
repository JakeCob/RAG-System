providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /app/.venv",
  "/app/.venv/bin/pip install --upgrade pip",
  "/app/.venv/bin/pip install ."
]

[start]
cmd = "/app/.venv/bin/python -m uvicorn app.api:app --app-dir src --host 0.0.0.0 --port $PORT"
